<!DOCTYPE html> 
<html>
    <head>
        <title> 
            Products manager
        </title>
    </head>
    <body style="text-align:center;" id="body">


        <h1 style="color:green;"> 
            Products manager 
        </h1>
        <p style="color:green;" >Create new product<br></p>
            <table style="margin-left: auto; margin-right: auto;">
                

                <tr>
                    <td><label>Description</label></td>
                    <td><input type="text" id="description" placeholder="Description"></td>
                </tr>

                <tr>
                    <td><label>Price</label></td>
                    <td><input type="number" id="price" min="1" placeholder="Price"></td>
                </tr>

                <tr>
                    <td><label>Category id</label></td>
                    <td><input type="number" id="category_id" min="1" placeholder="Category id"></td>
                </tr>

                <tr>
                    <td><label>Product on stock</label></td>
                    <td><input type="number" id="stock" placeholder="Stock"></td>
                </tr>

                <tr>
                    <td><label>Image</label></td>
                    <td><input type="file" id="image_path" placeholder="Image"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button onclick="createProduct()">Create</button></td>
                </tr>
            </table>
            
        <p style="color:green;">View products</p>
        <button onclick="showAllProducts()">View all</button><br><br>
        <div id="table" style="margin-left: auto; margin-right: auto;" border="1">	</div>
        

        <p style="color:green;" > 
            Search product by id<br></p>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td><label>Product id</label></td>
                    <td><input type="text" id="product_id2search" placeholder="Product id"></td>
                    <td><button onclick="searchProductById()">Search</button> </td>
                </tr>

            </table>
            
        <div id="table1" style="margin-left: auto; margin-right: auto;" border="1">	</div>


        <p style="color:green;" >Update product<br></p>

            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td><label>Product id</label></td>
                    <td><input type="number" id="product_id2update" min="1" placeholder="Product id"></td>
                </tr>

                <tr>
                    <td><label>Description</label></td>
                    <td><input type="text" id="description2update" placeholder="Description"></td>
                </tr>

                <tr>
                    <td><label>Price</label></td>
                    <td><input type="number" id="price2update" min="1" placeholder="Price"></td>
                </tr>

                <tr>
                    <td><label>Category id</label></td>
                    <td><input type="number" id="category_id2update" min="1" placeholder="Category id"></td>
                </tr>

                <tr>
                    <td><label>Stock</label></td>
                    <td><input type="number" id="stock2update" placeholder="Stock"></td>
                </tr>

                <tr>
                    <td><label>Image</label></td>
                    <td><input type="file" id="image_path2update" placeholder="Image"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button onclick="updateProduct()">Update</button></td>
                </tr>

            </table>
            
        <p style="color:green;" >Delete product<br></p>
            
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td><label>Product id</label></td>
                    <td><input type="text" id="product_id2delete" placeholder="Product id"></td>
                    <td><button onclick="deleteProduct()">Delete</button> </td>
                </tr>

            </table>
        

        <p style="color:green;" ></p>
            Delete product from inventory<br>

            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td><label>Product id</label></td>
                    <td><input type="text" id="product_id2remove" placeholder="Product id"></td>
                    <td><button onclick="deleteProductStock()">Delete</button></td>
                </tr>
            </table>

        <script src="productsManager.js"></script>

    </body>
</html>
